# mypy configuration for auto_researcher
# Run with: mypy src/

[mypy]
python_version = 3.11
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_column_numbers = true
pretty = true

# Gradually enable strict mode
strict = false
check_untyped_defs = true
disallow_untyped_decorators = true

# Allow some flexibility during development
ignore_missing_imports = true
follow_imports = silent

# Exclude test files from strict checking
exclude = (?x)(
    ^tests/
    | ^scripts/
    | ^notebooks/
  )

# Package-specific overrides
[mypy-auto_researcher.*]
disallow_untyped_defs = true
disallow_incomplete_defs = true

[mypy-auto_researcher.risk.*]
# Stricter for risk module
disallow_any_explicit = true
disallow_any_generics = true

[mypy-auto_researcher.validation.*]
# Stricter for validation module
disallow_any_explicit = true

# Third-party library stubs
[mypy-pandas.*]
ignore_missing_imports = true

[mypy-numpy.*]
ignore_missing_imports = true

[mypy-sklearn.*]
ignore_missing_imports = true

[mypy-transformers.*]
ignore_missing_imports = true

[mypy-torch.*]
ignore_missing_imports = true

[mypy-yfinance.*]
ignore_missing_imports = true

[mypy-pandera.*]
ignore_missing_imports = true

[mypy-openai.*]
ignore_missing_imports = true

[mypy-anthropic.*]
ignore_missing_imports = true

[mypy-pytest.*]
ignore_missing_imports = true
